let x = 10      // 値の定義

```
型は推論します

↓

===
### 型推論
```fsharp
let x = 10        // int
let y = 5.0       // float
let s = "hoge"    // string
let a = [1;2;3]   // int list
let b = [|1;2;3|] // int[]
let f x y = x + y // int->int->int
```

---

## F#は関数型言語です
ただし、C#のような手続き型の文法も使えます

クラスも作成できるのでオブジェクト指向も可

===
### 手続き的な書き方
```fsharp
let f n =
    if n % 2 = 0 then
        "Even"
    else
        "Odd"
```

===
### クラスも作れる
```fsharp
type ClassA() =
    member this.X = "F#"
```
